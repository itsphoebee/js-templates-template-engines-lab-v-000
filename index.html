<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <form id="post-form" onSubmit="createPost()">
        Title: <input type="text" id="postTitle"><br>
        Author: <input type="text" id="postAuthor"><br>
        Content: <input type="text" id="postContent"><br>
        <input type="submit">
      </form>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>

    <script type="text/x-lodash-template" id="page-template">
      <div id="sidebar"></div>
      <div id="post"></div>
    </script>

    <script type="text/x-lodash-template" id="post-template">
      <article>
        <header> Post Title </header>
        <p></p>
        <footer> Post Author </footer>
      </article>
    </script>

    <script type="text/x-lodash-template" id="comments-template">
      <div id="comments">
        <form onSubmit="postComment();return false;">
          Add comment: <input type="text" id="commentText"><br>
          Your name: <input type="text" id="commenterName"><br>
          <input type="submit">
        </form>
      </div>
    </script>

    <script type="text/x-lodash-template" id="comment-template">
      <div class="comment">
        <div class="commentText"><%- comment %></div>
        <footer>
          <div class="commenterName">
            <span class="posted-by">Posted By: </span>
            <%- commenter %>
          </div>
        </footer>
      </div>
    </script>



    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
